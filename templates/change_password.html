{% extends 'base.html' %}

{% block title %}Change Password - Mani 272{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1 style="color: white; margin-bottom: 2rem; text-align: center; font-family: 'Orbitron', sans-serif;">
        ðŸ”’ Change Password
    </h1>

    <div class="card">
        <h2 style="margin-bottom: 2rem;">Update Your Password</h2>

        <form method="POST">
            <div class="form-group">
                <label for="current_password">Current Password *</label>
                <input type="password" id="current_password" name="current_password" required autofocus>
            </div>

            <div class="form-group">
                <label for="new_password">New Password *</label>
                <input type="password" id="new_password" name="new_password" required minlength="6">
                <small style="color: var(--text-muted); display: block; margin-top: 0.5rem;">
                    Minimum 6 characters
                </small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">Update Password</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    // Real-time password match validation
    document.getElementById('confirm_password').addEventListener('input', function () {
        const newPass = document.getElementById('new_password').value;
        const confirmPass = this.value;

        if (newPass && confirmPass) {
            if (newPass === confirmPass) {
                this.style.borderColor = 'var(--success)';
            } else {
                this.style.borderColor = 'var(--danger)';
            }
        }
    });
</script>
{% endblock %}
