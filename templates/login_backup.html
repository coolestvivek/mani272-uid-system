{% extends 'base.html' %}

{% block title %}Login - CG X REGEDIT{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #0B1437 0%, #1a2456 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .login-wrapper {
        width: 100%;
        max-width: 440px;
        padding: 2rem;
    }
    
    .login-card {
        background: rgba(17, 28, 68, 0.95);
        backdrop-filter: blur(20px);
        padding: 3rem 2.5rem;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 
                    0 0 0 1px rgba(67, 24, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.08);
        animation: slideUp 0.6s ease-out;
    }
    
        @keyframes slideInRight {
            from { 
                opacity: 0; 
                transform: translateX(-60px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }    .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }
    
    .login-header h1 {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #4318FF 0%, #7551FF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
        letter-spacing: -0.5px;
    }
    
    .login-header p {
        color: #A0AEC0;
        font-size: 0.9rem;
        font-weight: 400;
    }
    
    .login-form .form-group {
        margin-bottom: 1.5rem;
    }
    
    .login-form label {
        display: block;
        color: #FFFFFF;
        font-weight: 500;
        font-size: 0.875rem;
        margin-bottom: 0.6rem;
        letter-spacing: 0;
    }
    
    .login-form input {
        width: 100%;
        padding: 0.875rem 1.125rem;
        background: rgba(27, 37, 75, 0.6);
        border: 1.5px solid rgba(160, 174, 192, 0.2);
        border-radius: 14px;
        color: #FFFFFF;
        font-size: 0.9375rem;
        transition: all 0.3s ease;
        font-family: inherit;
    }
    
    .login-form input::placeholder {
        color: #718096;
        font-weight: 400;
    }
    
    .login-form input:focus {
        outline: none;
        background: rgba(27, 37, 75, 0.8);
        border-color: #4318FF;
        box-shadow: 0 0 0 4px rgba(67, 24, 255, 0.15);
    }
    
    .login-form input:hover {
        border-color: rgba(160, 174, 192, 0.3);
    }
    
    .login-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #4318FF 0%, #7551FF 100%);
        color: white;
        border: none;
        border-radius: 14px;
        font-weight: 600;
        font-size: 0.9375rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 0.5rem;
        box-shadow: 0 8px 20px rgba(67, 24, 255, 0.4);
    }
    
    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 28px rgba(67, 24, 255, 0.5);
    }
    
    .login-btn:active {
        transform: translateY(0);
    }
    
    .login-footer {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        text-align: center;
    }
    
    .default-creds {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.25rem;
        background: rgba(67, 24, 255, 0.08);
        border: 1px solid rgba(67, 24, 255, 0.2);
        border-radius: 12px;
        color: #A0AEC0;
        font-size: 0.8125rem;
    }
    
    .default-creds strong {
        color: #7551FF;
        font-weight: 600;
    }
    
    .icon-lock {
        display: inline-block;
        font-size: 1.125rem;
        opacity: 0.7;
    }
    
    @media (max-width: 480px) {
        .login-wrapper {
            padding: 1rem;
        }
        
        .login-card {
            padding: 2rem 1.5rem;
        }
        
        .login-header h1 {
            font-size: 1.75rem;
        }
    }
</style>

<div class="login-wrapper">
    <div class="login-card">
        <div class="login-header">
            <h1>CG X REGEDIT</h1>
            <p>UID Management System</p>
        </div>
        
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username">
                    <span class="icon-lock">ðŸ‘¤</span> Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username" 
                    required 
                    autofocus
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="password">
                    <span class="icon-lock">ðŸ”’</span> Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="login-btn">
                Sign In
            </button>
        </form>
        
        <div class="login-footer">
            <div class="default-creds">
                <span>ðŸ’¡</span>
                <span>Default: <strong>owner</strong> / <strong>owner123</strong></span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
